<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Bootstrap, filesCSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</head>

<body onload="init()">


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz App</span>
        </div>
    </nav>


    <div class="container">

        <div class="card quiz-card">
            <img src="img/pencil.jpg" id="header-image" class="card-img-top">

            <!--progress 
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>bar -->


            <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center final-headline">
                    Quiz beendet!
                </div>

                <!--
                    <div>
                    <img class="width-100" src="img/business-4271251_960_720.png" style="object-fit: cover;">
                </div>
                -->

                <div class="text-center">
                    Du hast <b id="amount-of-right-questions">XXX</b> Fragen von <b id="amount-of-questions">XXX</b>
                    richtig beantwortet
                </div>


                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-dark">Erneut spielen</button>
                </div>


            </div>


            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="button">
                    <div class="card quiz-answer-card mb-2" onclick="answer('answer-1')">
                        <div class="card-body" id="answer-1">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer-2')">
                        <div class="card-body" id="answer-2">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer-3')">
                        <div class="card-body" id="answer-3">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer-4')">
                        <div class="card-body" id="answer-4">
                            Antwort
                        </div>
                    </div>
                    <div id="overlay" class="overlay d-none">

                    </div>
                </div>


                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>

                    <button onclick="nextQuestion()" class="btn btn-dark" id="next-button" disabled>NÃ¤chste
                        Frage</button>

                </div>



            </div>
        </div>
    </div>


</body>

</html>
